<!-- Save as: ahb-logo-color.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" role="img" aria-label="AHB Coin logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#4dd7ff"/>
      <stop offset="1" stop-color="#0061b3"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#8fe6ff"/>
      <stop offset="1" stop-color="#0073c9"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="18" stdDeviation="30" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- background circle -->
  <g filter="url(#shadow)">
    <circle cx="600" cy="420" r="300" fill="url(#g1)"/>
    <circle cx="600" cy="420" r="260" fill="rgba(255,255,255,0.03)"/>
  </g>

  <!-- ring / orbit -->
  <path d="M150 650 C 350 200, 850 200, 1050 650 C 950 700, 650 760, 150 650 Z"
        fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="38" stroke-linecap="round" transform="rotate(-12 600 420)"/>

  <!-- swoosh accent -->
  <path d="M820 210 L1110 120 L1030 220 L760 310 Z" fill="#eafaff" opacity="0.95" transform="translate(-120,60) rotate(-8 800 200)"/>

  <!-- AHB letters -->
  <g transform="translate(0,40)">
    <!-- base dark shadow -->
    <text x="600" y="460" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="800" font-size="228" fill="#023a63" letter-spacing="-8">AHB</text>
    <!-- gradient overlay -->
    <text x="600" y="460" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="800" font-size="228" fill="url(#g2)" letter-spacing="-8">AHB</text>
    <!-- subtle inner shine -->
    <linearGradient id="shine" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.00"/>
    </linearGradient>
    <text x="600" y="420" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="130" fill="url(#shine)" opacity="0.45"> </text>
  </g>

  <!-- COIN below -->
  <text x="600" y="620" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="72" fill="#003a66" letter-spacing="10">COIN</text>
</svg>
