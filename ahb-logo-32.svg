<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AHB Coin logo">
  <defs>
    <radialGradient id="g" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#ffd76b"/>
      <stop offset="60%" stop-color="#f6b93b"/>
      <stop offset="100%" stop-color="#e0891b"/>
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="14" fill="url(#g)" filter="url(#shadow)"/>

  <!-- Inner ring -->
  <circle cx="16" cy="16" r="11.2" fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="0.7"/>

  <!-- AHB text -->
  <g transform="translate(0,0)">
    <text x="50%" y="54%" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="10" fill="#1b1b1b" text-anchor="middle" dominant-baseline="middle">AHB</text>
  </g>
</svg>
